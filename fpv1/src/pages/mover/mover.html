<ion-header>

  <ion-navbar>
    <ion-title>Move File</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
    <ion-icon name="folder"></ion-icon> {{ item.file_name }}
  </button>  
</ion-list>
 <button *ngIf="current_dir != 0" (click)="closeModal()" ion-button class="submit-btn" full type="submit">Move Here</button>

</ion-content>
